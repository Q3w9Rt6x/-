<!DOCTYPE html>
<html lang = "ja">
    <head>
        <meta charset="utf-8">
        <title>電卓2</title>
        <link href="main.css" rel="stylesheet">
        <script src="main.js"></script>
    </head>
    
    <form name="dentaku2">
    
    <body>
        <h1 class="title" img src="05d">
    電卓&emsp;
        <hr noshade>
	</h1>
    <div class="wrap">

        <div class="box box1">
        <!-- 打ち込んだ数字と計算結果が表示される部分 -->
        <div class="textarea">
        <input type="text" class="textarea" name="display" value="">
        </div>

        <!-- 対応するボタンの表示 -->
        <div class="buttons">
            <div class="operators">
                <input type="button" class="op" value="+"  onclick="calc('+')"/>
                <input type="button" class="op" value="-" onclick="calc('-')"/>
                <input type="button" class="op" value="×" onclick="calc('*')"/>
                <input type="button" class="op" value="÷" onclick="calc('/')"/>
            </div>

            <div class="numbers">
                <input type="button"  value="1" onclick="calc(1)"/>
                <input type="button"  value="2" onclick="calc(2)"/>
                <input type="button"  value="3" onclick="calc(3)"/>
                <input type="button"  value="4" onclick="calc(4)"/>
                </br>
                <input type="button"  value="5" onclick="calc(5)"/>
                <input type="button"  value="6" onclick="calc(6)"/>
                <input type="button"  value="7" onclick="calc(7)"/>
                <input type="button"  value="8" onclick="calc(8)"/>
                </br>
                <input type="button"  value="9" onclick="calc(9)"/>
                <input type="button"  value="0" onclick="calc(0)"/>
                <input type="button"  value="." onclick="calc('.')"/>
                <input type="button" id="CLR" value="CLR" onclick="calc('CLR')"/>
            </div>

            <div class="eq">
            <input type="button" class="eq" id="equal" value="=" onclick="calc('=')"/>
            </div>
        </div>
        </div>

        <!-- 説明書 -->
        <div class="box box2">
            <div class="ex">
            <canvas id="canvas" width="335" height="30"></canvas>
            <h3>遊び方</h3>
            <hr noshade>
                    <li>
                        シンプルな電卓です。
                    </li>
                    <li>
                        計算結果は上に出るよ。
                    </li>
                    <li>
                        ボタンをクリックして計算機を使ってみよう。
                    </li>
            </div>
        </div>
    </div>
</body>
</form>
</html>
